

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crossy Road Game </title>
    
    <script src="./functions.js" type="module" lang="javascript"></script>
    <script type="module" src="./script.js" lang="javascript"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="counter">0</div>
    <button id = "home" onclick="window.location.href = 'index.html';">
      <svg width="30" height="30" viewBox="0 0 10 10"></svg>
      <g transform="rotate(0, 5,5)">
        <path d="M5,4 L7,6 L3,6 L5,4" />
    </button>

<div id="controlls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
</div>

<div id="end">
  <button id="retry">Retry</button>
</div>

    
  </body>
</html>
